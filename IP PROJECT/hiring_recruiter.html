<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

    eta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  <title>Hiring Recruiters</title>
</head>
<body>
  
  <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Register</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Name of the Job" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="Description of job" placeholder="Description of job" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="Location" placeholder="Location" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="No of Recruiters needed" placeholder="No of Recruiters needed" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="Salary" placeholder="Salary" />
            </div>
            
            <input type="submit"  value="Post"  class="btn solid" /> 
            
        <div>
      </div>
    </div>
    
    <div class="panels-container">
          <div class="panel left-panel">
              <div class="content">
                <h3>Hire Now!!!</h3>
                <p>
                   Hire the experienced recruiters here!!
                </p>
              <div>
              <img src="img/log.svg" class="image" alt="" />
            <div>
            
        </div>
    </div>


</body>
</html>
